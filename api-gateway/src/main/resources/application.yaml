spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: user-controller
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**

        - id: subscription-controller
          uri: lb://user-service
          predicates:
            - Path=/api/v1/subscriptions/**

        - id: strike-controller
          uri: lb://user-service
          predicates:
            - Path=/api/v1/strikes/**

        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**

        - id: post-controller
          uri: lb://media-service
          predicates:
            - Path=/api/v1/posts/**

        - id: comment-controller
          uri: lb://media-service
          predicates:
            - Path=/api/v1/comments/**

server:
  port: 9191

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true