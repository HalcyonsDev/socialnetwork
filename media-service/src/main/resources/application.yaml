spring:
  application:
    name: media-service

  data:
    redis:
      host: localhost
      port: 6379
      password: password

  kafka:
    bootstrap-servers: localhost:29092

  liquibase:
    enabled: true

  jpa:
    hibernate:
      ddl-auto: none

    show-sql: true

  datasource:
    url: jdbc:postgresql://localhost:5432/media_service
    username: postgres
    password: password

server:
  port: 8084

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true

jwt:
  issuer: jwt-library
  access-token:
    private-key: 
    public-key: 
    validity: 30

private:
  secret: some_secret_key